<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- daisy cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- external css -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="mx-w-[1920px] font-hind">
    <header>
        <!-- nav section -->
        <nav class="px-4 flex-col items-center lg:px-[60px] py-[25px] flex justify-between lg:flex-row">
            <!-- nav left section -->
            <div class="logo flex items-center gap-[10px]">
                <img class="w-[50px] h-[50px]" src="assets/logo.png" alt="">
                <h1 class="text-[#006747] font-extrabold text-2xl">Emergency <br>Service</h1>
            </div>

            <!-- nav right section -->
            <div class="flex justify-center items-center gap-[20px] ">
                <!-- heart -->
                <div
                    class="bg-[#41ff6b1a] min-h-[52px] flex justify-center items-center gap-[10px] px-[35px] rounded-[50px]">
                    <p id="heartValue" class="font-inter text-[16px] font-bold">0</p>
                    <img class="w-[20px] h-[22px]" src="assets/heart.png" alt="">
                </div>

                <!-- coin -->
                <div
                    class="heart bg-[#41ff6b1a] min-h-[52px] flex justify-center items-center gap-[10px] px-[35px] rounded-[50px]">
                    <p id="coinBalance" class="font-inter text-[16px] font-bold">100</p>
                    <img class="w-[20px] h-[22px]" src="assets/coin.png" alt="">
                </div>

                <!-- copy -->
                <div>
                    <button
                        class="font-inter w-[127px] h-[52px] my-[10px] cursor-pointer text-[16px] font-semibold text-white bg-[#00A63E] rounded-[50px]"><span
                            id="copyCount">0</span>
                        Copy</button>
                </div>
            </div>
        </nav>
    </header>
    <!-- external js -->
    <script src="script.js"></script>
</body>

</html>
